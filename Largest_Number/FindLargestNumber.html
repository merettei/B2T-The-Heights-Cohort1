<!DOCTYPE html>
<html>
<head>
    <title>Task 1 Find the Largest Number</title>
</head>
        <body>
            <script type="text/javascript">

                // Prompt User to input 3 numbers
                var num1 = prompt("Enter First Number:");
                var num2 = prompt("Enter Second Number:");
                var num3 = prompt("Enter Third Number:");

                // 1 Use conditional comparisons to find largest
                var lnum1 = Boolean(num1 > num2 && num1 > num3);
                var lnum2 = Boolean(num2 > num1 && num2 > num3);
                var lnum3 = Boolean(num3 > num1 && num3 > num2);

                // 2 console.log & 3 Format Result:  "x is the largest number";
                if (lnum1 == true) {
                    console.log("Result: " + num1 + " is the largest number.");
                } else if (lnum2 == true) {
                    console.log("Result: " + num2 + " is the largest number.");
                } else if (lnum3 == true) {
                    console.log("Result: " + num3 + " is the largest number." );
                } else console.log ("The largest number was not found please check your numbers.");
            
            </script>
        </body>
</html>
