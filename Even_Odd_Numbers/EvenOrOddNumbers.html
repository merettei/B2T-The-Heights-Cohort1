<!DOCTYPE html>

	<title>Task 1 Even/Odd Numbers</title>

<body>
	<script type="text/javascript">
	/* Task Even or odd Nummbers
	Create a loop that will iterate from 0 to 15 to check if the number is even or odd 
	(number tested and counter are the same) */

		// create while loop
		var number = 0; 							// Step 1 Initialize: start number = 0
		
		while(number < 16){ 						// Step 2 condition: test numbers from 0 to 16
		if(number%2 == 0)							// Check if the number is even
			console.log(number + " is even");		// diplay to the console
		else{										// only posibilty odd
			console.log(number + " is odd");		// diplay to the console
		}
			number++								// Step 3 increment: counter to change number tested
		}		
	</script>
</body>
</html>
