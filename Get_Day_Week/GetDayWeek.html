<!DOCTYPE html>
<html>
<head>
	<title>Task: Get the Day of the Week</title>
</head>
<body>


	<p id="empty1"></p>

	<script type="text/javascript">
	
		var today = new Date();  // create date object
		var cday = today.getDay(); // get day of the week
		var wday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]; // Array with day of the week


		switch (cday){
			case 0: 
				document.getElementById("empty1").innerHTML = "Today is " + wday[0] + ".";
				break;
			case 1:
				document.getElementById("empty1").innerHTML = "Today is " + wday[1] + ".";
				break;
			case 2:
				document.getElementById("empty1").innerHTML = "Today is " + wday[2] + ".";

				break;
			case 3:
				document.getElementById("empty1").innerHTML = "Today is " + wday[3] + ".";
				break;
			case 4:
				document.getElementById("empty1").innerHTML = "Today is " + wday[4] + ".";
				break;
			case 5:
				document.getElementById("empty1").innerHTML = "Today is " + wday[5] + ".";
				break;
			case 6:
				document.getElementById("empty1").innerHTML = "Today is " + wday[6] + ".";
				break;
				default: "Cannot find day of the week no date provided.";
				}


	</script>

</body>
</html>
