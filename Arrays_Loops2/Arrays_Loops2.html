<!DOCTYPE html>
<html>
<head>
	<title>Arrays and Loops Part2</title>
</head>
<body>

	<script type="text/javascript">
		
		// Create Given Array & Variables

		var array = [5, 2, 10, 0, 50, 1900, 25, 25];
		
		var lArray = array.length; 		// length  of Array
		
		var i = 0, 						// counter & array index
			sum = 0,  					// sum 
			tSum;						// total sum 
			

		/*Use a loop to iterate through the elements

		Find the sum of all elements in the array */

		for(i = 0; i < lArray; i++) 	// for loop iterates through elements of array
			sum = this.sum + array[i];  // sum elements of array
			
		tSum = sum; 					// Total Sum
		console.log(tSum);  			// Display Total Sum


	</script>

</body>
</html>
